<html>
<head>

</head>

<style>
	
body
{
	margin: 0;
	padding: 0;
	font-family: sans-serif;
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center;
}
.container{
	width: 600px;
	padding: 0px;
	margin: 8% auto 0;
	text-align: center;
}

<body>
	<div class="container">
	<center>
	<fieldset>
	<label>	
		<h1>
		<img src="collage logo.jpg"><br>Ambaba Commerce College, Surat. 
		</h1>Sabargam, Post. Niyol, Taluka. Choryasi, Dist-Surat-394325, Gujarat<br><br>
		<h2>
		   <iconify-icon icon="teenyicons:user-solid"></iconify-icon> Student's Addimison From
		</h2>
	</label>
	<form action="https://formsubmit.co/anaghan555@gmail.com" method="POST">
		<table>
		<tr>
			<td>
			<iconify-icon icon="teenyicons:user-solid"></iconify-icon> Name :-
			</td>
			<td>
			    <input type="text" placeholder="Name" name="Name"><br><br>
	   		</td>
	   	</tr>
		<tr>
			<td>
			<iconify-icon icon="teenyicons:user-solid"></iconify-icon> Surname :-
			</td>
			<td>
			    <input type="text" placeholder="Surname" name="Surname"><br><br>
	   		</td>
	   	</tr>
	   	<tr>
			<td>
			<iconify-icon icon="teenyicons:user-solid"></iconify-icon>	Father's Name :- 
			</td>
			<td>
			   <input type="text" placeholder="Father's Name" name="Father's name"><br><br>
	   		</td>
	   	</tr>
	   	<tr>
			<td>
			<iconify-icon icon="teenyicons:user-solid"></iconify-icon>	Mother's Name :- 
			</td>
			<td>
			   <input type="text" placeholder="Mother's Name" name="Mother's name"><br><br>
	   		</td>
	   	</tr>
	   	<tr>
			<td>
			<iconify-icon icon="fa:mobile"></iconify-icon> Mobile No. :- 
			</td>
			<td>
			  <input type="text" placeholder="Mobile No." name="Mobile No."><br><br> 
	   		</td>
	   	</tr>
	   	<tr>
			<td>
			<iconify-icon icon="ic:outline-email"></iconify-icon>	Email :- 
			</td>
			<td>
			   <input type="email" placeholder="XYZ@gmail.com" name="Email"><br><br>
	   		</td>
	   	</tr>
       <tr>
          <td>
	    <label><iconify-icon icon="mdi:address-marker"></iconify-icon> Address :- </label>
          </td>
          <td>
       <textarea type="Address" placeholder="Address" rows="5" cols="20" name="Address">
       </textarea><br><br>
          </td>
       </tr>
	   	<tr>
			<td>
			<iconify-icon icon="mdi:password"></iconify-icon>	Password :- 
			</td>
			<td>
			  <input type="Password" placeholder="Password" name="Password"><br><br> 
	   		</td>
	   	</tr>
	   	<tr>
			<td>
			<iconify-icon icon="icons8:gender"></iconify-icon>	Gender:- 
			</td>
			<td>
			   <select name="Gender">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Other's">Other's</option>
			   </select><br><br>
			</td>
	   	</tr>
	   	<tr>
			<td>
			<iconify-icon icon="uim:calender"></iconify-icon>	Date Of Birth:-
			</td>
			<td>
			   <input type="date" size="50px" name="Date Of Birth"><br><br>
	   		</td>
	   	</tr>
	   	<tr>
			<td>
			<iconify-icon icon="fontisto:blood-drop"></iconify-icon>	Blood Group:-
			</td>
			<td>
			   <select name="Blood Group">
					<option value="A+">A+</option>
					<option value="A-">A-</option>
					<option value="B+">B+</option>
					<option value="B-">B-</option>
				   	<option value="O+">O+</option>
					<option value="O-">O-</option>
					<option value="AB+">AB+</option>
					<option value="AB-">AB-</option>
				</select><br><br>
	   		</td>
	   	</tr>
	   	<tr>
			<td>
			<iconify-icon icon="mdi:religion-hindu"></iconify-icon> Religion:-
			</td>
			<td>
			   <select name="Religion">
					<option value="Hindu">Hindu</option>
        			<option value="Christans">Christans</option>
        			<option value="Muslim">Muslim</option>
        			<option value="Shikh">Shikh</option>
        			<option value="Jain">Jain</option>
        			<option value="Parsi">Parsi</option>
        			<option value="Other's">other's</option>
				</select><br><br>
	   		</td>
	   	</tr>
	   	<tr>
			<td>
			<iconify-icon icon="fluent-mdl2:education"></iconify-icon> Education Qualification:- 
			</td>
			<td>
			  <select name="Education Qualification">
					<option value="10th">10th</option>
					<option value="12th">12th</option>
					<option value="Bechlor">Bechlor</option>
					<option value="Master">Master</option>
				</select><br><br>
	   		</td>
	   	</tr>
	   	<tr>
			<td>
			<iconify-icon icon="ion:home"></iconify-icon> Department:- 
			</td>
			<td>
	   			<select name="Department">
					<option value="BCA">BCA</option>
					<option value="BBA">BBA</option>
					<option value="B.Com">B.Com</option>
					<option value="MCA">MCA</option>
				        <option value="MBA">MBA</option>
					<option value="M.Com">M.Com</option>
				</select><br><br>
	   		</td>
	   	</tr>
	   	<tr>
			<td>
			<iconify-icon icon="ph:book-fill"></iconify-icon> Launguage:-  
			</td>
			<td>
			     <select name="Launguage"> 
				        <option value="None">None</option>
					<option value="Java">Java</option>
					<option value="C">C</option>
					<option value="C++">C++</option>
					<option value="Python">Python</option>
				        <option value="Html">Html</option>
					<option value="CSS">CSS</option>
					<option value="PHP">PHP</option>
				        <option value="All">All</option>
				</select>(Only For BCA Student's)<br><br>
	   		</td>
	   	</tr>
	   	</table><br><br>
	   	<div class=" " id="lbtn">
       <button type="reset" class="btn btn-info btn-lg"><iconify-icon icon="grommet-icons:power-reset"></iconify-icon> Reset </button>
 		<button type="submit" class="btn btn-success btn-lg"><iconify-icon icon="ic:round-download-done"></iconify-icon> Submit</button>
 		</div><br>

	</form>
	</fieldset>

</html>
